
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/menu.css">
    <link href = "https://file.myfontastic.com/YDkD6NTx8oseVinSE6UHLL/icons.css" rel = "stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <body>
      <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="assets/loggi-logo-small.png" width="130" height="40" alt="">
          </a>
        </nav>
        
    <div class="wrapper">
             

    <!-- <h1 class="splash"><img src="assets/loggi-logo.jpg" style="height:300px;"></h1> -->

      <aside class ='d-flex flex-column align-content-around'> 
        <a href='' class=" m-3  icon icon-home-house-streamline"> </a> 
        <a href=''  class="m-3 icon icon-star"></a> 
        <a href='' class=" m-3 icon icon-info"></a>  
        <a href='' class="ml-auto p-2 bd-highlight icon-sign-out"></a> 
      </aside>
   
      <main>

        <div class="menu-home ml-5">
            <p class="menu-title font-weight-light r">Procure Mensageiros</p>
            <select class="custom-select ml-5" id="city">
              <option selected>Seleciona sua Cidade</option>
              <option value="sp">São Paulo</option>
              <option value="rj">Rio de Janeiro</option>
              <option value="cwb">Curitiba</option>
              <option value="poa">Porto Alegre</option>
              <option value="bra">Brasília</option>
              <option value="sjc">São José dos Campos</option>
            </select>
        
            <select class="custom-select ml-5" id="region">
              <option selected>Seleciona a Região da Cidade</option>
              <option value="">Zona Central</option>
              <option value="rj">Zona Norte</option>
              <option value="rj">Zona Leste</option>
              <option value="rj">Zona Sul</option>
              <option value="rj">Zona Oeste</option>
            </select>
          
          <button class="ml-5 btn btn-outline-primary btn-fav" type="button"><i class="icon-star"></i></button>
          <hr />
          <div class="ml-5 numbers-section">
            <div class="total-section font-weight-light">
              <p>Total</p>
              <p class="total-number"></p>
            </div>
            <hr />
            <div class="available-section font-weight-light">
              <p>Disponíveis</p>
              <p class="available-number"></p>
            </div>
            <div class="unavailable-section font-weight-light">
              <p>Indisponíveis</p>
              <p class="unavailable-number"></p>
            </div>
          </div>
        </div>

        <div class="delivery ml-5">
          <button class="ml-5 font-weight-light btn btn-outline-primary btn-delivery" data-toggle='modal' data-target='#modalPedido'>Novo Pedido</button>
        </div>

      </main>
      <div class="modal" tabindex="-1" role="dialog" id="modalPedido">
        <div class="modal-dialog" role="document">
           <div class="modal-content">
              <div class="modal-header color-one">
                 <h5 class="modal-title"> </h5>
                 <img src=" " width="40px">
              </div>
              <div class="modal-body">
                 <p id='descricao'> Faça seu login <a href = 'https://www.loggi.com/corp/app/'> aqui</a> </p>
              
                 <button type="button  " class="btn" data-dismiss="modal"> <i class="icon-cancel-circled"></i> </button>
           </div>
           </div>
        </div>
     </div> 

    <map >
      <div id="floating-panel">
        <button onclick="toggleHeatmap()">Habilitar/Desabilitar Mapa de Calor</button>
        <button onclick="changeGradient()">Alterar gradiente</button>
        <button onclick="changeOpacity()">Alterar opacidade</button>
      </div>
      <div id="map" style="width: 100%; height: 100%"></div>
    </map>
  </div>

    <script src="apikey.js"></script>
    <script src="google-key.js"></script>
    <script src="js/index.js"></script>

    <script src="js/data.js"></script>
    <script src="js/api-google.js"></script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAFO9LIL-H7SvL8XI52rtIgc34H9JN1Kg&libraries=visualization&callback=initMap">
    </script>
